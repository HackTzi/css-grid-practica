<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/header.css">
    <link rel="stylesheet" href="assets/css/content.css">
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <title>CSS Grid</title>
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <img src="assets/img/logo.svg" alt="logo">
            </div>
            <div class="icons">
                <img src="assets/img/light.svg" alt="" class="icon__item">
                <img src="assets/img/search.svg" alt="" class="icon__item">
                <img src="assets/img/account.svg" alt="" class="icon__item">
            </div>
            <nav class="navbar">
                <span class="navbar__item active">About Us</span>
                <span class="navbar__item">Features</span>
                <span class="navbar__item">Portfolio</span>
                <button>Hire Us</button>
            </nav>
        </div>
    </header>

    <main>
        <div class="title">
            <h1>CSS Grid con Hacktzi</h1>
        </div>
        <div class="navegation">
            <ul>
                <li class="navegation__item active">UI/UX</li>
                <li class="navegation__item">Development</li>
                <li class="navegation__item">Graphic Design</li>
                <li class="navegation__item">Motion</li>
                <li class="navegation__item">Branding</li>
            </ul>
        </div>
        <div class="content">
            <div class="content__container">
                <article class="box"></article>
                <article class="box active">
                    <div class="box__content">
                        <p>UI/UX & Dev</p>
                        <h4>Odading Market eCommerce Website Design and Development</h4>
                        <div class="read-more">
                            <span>Read More</span>
                            <img src="assets/img/arrow.svg" class="icon__arrow" />
                        </div>
                    </div>
                </article>
                <article class="box"></article>
                <article class="box"></article>
            </div>
        </div>
    </main>

</html>
